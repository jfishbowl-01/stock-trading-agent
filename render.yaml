services:
  - type: web
    name: stock-analysis-api
    env: python
    plan: starter
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt --no-cache-dir
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.13
      - key: OPENAI_API_KEY
        sync: false
      - key: SEC_API_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: BROWSERLESS_API_KEY
        sync: false
      - key: PORT
        value: 8000
    autoDeploy: true
    healthCheckPath: /health