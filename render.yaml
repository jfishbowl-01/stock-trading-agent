services:
  - type: web
    name: stock-analysis-api
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install fastapi uvicorn[standard] python-dotenv
      pip install "crewai[tools]==0.130.0"
      pip install langchain-openai sec-api html2text beautifulsoup4 lxml
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.13
      - key: OPENAI_API_KEY
        sync: false
      - key: SEC_API_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: BROWSERLESS_API_KEY
        sync: false
      - key: PORT
        value: 8000
    autoDeploy: true
    healthCheckPath: /health
